  fashion-tp-0:
    build:
      context: ./fashion-tp
      dockerfile: Dockerfile
    container_name: sawtooth-fashion-tp-0
    depends_on:
    - validator-0
    expose:
      - 4004
    command: fashion-tp -vv -C tcp://validator-0:4004
    stop_signal: SIGKILL

  fashion-tp-1:
